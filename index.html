<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
</head>
<style>
    .container{
        display: block;
        margin: 50px auto;
        height: 500px;
        width: 400px;
        border: 1px solid black;
        border-radius: 10px;
        background-color: #99ff99;
    }
    .heading{
        text-align: center;
    }
    .img{
        display: block;
        margin: 0px auto;
        height: 250px;
        width: 250px;
    }
    .btn{
        display: block;
        margin: 40px auto;
        width: 40%;
        font-size: 30px;
        padding: 5px;
        border-radius: 30px;
        background-color:#4d79ff;
        color: #002db3;
        cursor: pointer;
    }
</style>
<body>
   <div class="container">
 <h1 class="heading">Dice-Roller</h1>
 <img src="./img/dice.png" class="img" id="dice">
 <button class="btn">Roll</button>
   </div> 
</body>
</html>
